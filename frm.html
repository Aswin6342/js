<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #206e80, #051f25);
            font-family: Arial, sans-serif;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2193b0;
            box-shadow: 0 0 5px rgba(74, 220, 6, 0.5);
        }

        p {
            color: red;
            font-size: 13px;
            margin: 0;
            text-align: left;
            padding-left: 18px;
        }

        button {
            background: linear-gradient(to right, #206e80, #051f25);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #02809c, #051f25);
        }
    </style>
</head>

<body>
    <form>


        <h2>Register</h2>
        <input type="text" id="user" required placeholder="Enter Username">
        <p id="u"></p>

        <input type="password" id="pass" required placeholder="Enter Password">
        <p id="p"></p>

        <input type="number" id="ph" required placeholder="Enter Phone Number">
        <p id="c"></p>

        <button onclick="fun()" type="button">Submit</button>

    </form>



    <script>
        document.getElementById("user").addEventListener("keydown", function (e) {
            if (e.key === " ") {
                e.preventDefault();
            }
        });
        document.getElementById("pass").addEventListener("keydown", function (e) {
            if (e.key === " ") {
                e.preventDefault();
            }
        });




        function fun() {
            let user = document.getElementById('user').value.trim();
            let pass = document.getElementById('pass').value.trim();
            let ph = document.getElementById('ph').value.trim();

            let valid = true;

            if (!/^[a-zA-Z0-9]{3,16}$/.test(user)) {
                document.getElementById('u').innerHTML = "Username must be 3â€“16 letters or numbers only";
                valid = false;
            } else {
                document.getElementById('u').innerHTML = "";
            }
            if (/[_\s-]/.test(user)) {
                document.getElementById('u').innerHTML = "Username cannot contain _ , space, or -";
                valid = false;
            }


            if (pass.length < 6) {
                document.getElementById('p').innerHTML = "Password must be at least 6 characters";
                valid = false;
            } else {
                document.getElementById('p').innerHTML = "";
            }

            if (ph.length !== 10 || isNaN(ph)) {
                document.getElementById('c').innerHTML = "Phone number must be exactly 10 digits";
                valid = false;
            } else {
                document.getElementById('c').innerHTML = "";
            }

            if (valid) {
                alert("Form submitted successfully");
            }
        }

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();

        });
        document.querySelectorAll("input").forEach(inp => {
            inp.addEventListener("copy", e => e.preventDefault());
            inp.addEventListener("paste", e => e.preventDefault());
            inp.addEventListener("cut", e => e.preventDefault());
        });
        document.addEventListener("selectstart", e => e.preventDefault());
        document.addEventListener("keyup", function (e) {
            if (e.key === "PrintScreen") {
                document.body.style.filter = "blur(8px)";
                setTimeout(() => { document.body.style.filter = "none"; }, 3000);
            }
        });


    </script>
</body>

</html>
